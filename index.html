<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquette Alignée avec Images</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo" class="logo-img">
    </header>

    <section class="section imagiers">
        <div class="row">
            <div class="images">
                <div class="image">
                    <img src="images/img1.jpg" alt="Image 1" class="hover-img" data-hover="images/img1-hover.jpg">
                </div>
                <div class="image">
                    <img src="images/img2.jpg" alt="Image 2" class="hover-img" data-hover="images/img2-hover.jpg">
                </div>
                <div class="image">
                    <img src="images/img3.jpg" alt="Image 3" class="hover-img" data-hover="images/img3-hover.jpg">
                </div>
            </div>
            <h2>Imagiers</h2>
        </div>
    </section>

    <section class="section memo">
        <div class="row">
            <div class="images">
                <div class="image">
                    <img src="images/img4.jpg" alt="Image 4" class="hover-img" data-hover="images/img4-hover.jpg">
                </div>
                <div class="image">
                    <img src="images/img5.jpg" alt="Image 5" class="hover-img" data-hover="images/img5-hover.jpg">
                </div>
            </div>
            <h2>Mémo</h2>
        </div>
    </section>

    <section class="section nombres">
        <div class="row">
            <div class="images">
                <div class="image">
                    <img src="images/img6.jpg" alt="Image 6" class="hover-img" data-hover="images/img6-hover.jpg">
                </div>
                <div class="image">
                    <img src="images/img7.jpg" alt="Image 7" class="hover-img" data-hover="images/img7-hover.jpg">
                </div>
            </div>
            <h2>Nombres</h2>
        </div>
    </section>

    <section class="section couleurs">
        <div class="row">
            <div class="images">
                <div class="image">
                    <img src="images/couleur1.jpg" alt="Couleur 1" class="hover-img" data-hover="images/couleur1-hover.jpg">
                </div>
                <div class="image">
                    <img src="images/couleur2.jpg" alt="Couleur 2" class="hover-img" data-hover="images/couleur2-hover.jpg">
                </div>
            </div>
            <h2>Couleurs</h2>
        </div>
    </section>

    <section class="section alphabet">
        <div class="row">
            <div class="images">
                <div class="image">
                    <img src="images/img8.jpg" alt="Image 8" class="hover-img" data-hover="images/img8-hover.jpg">
                </div>
                <div class="image">
                    <img src="images/img9.jpg" alt="Image 9" class="hover-img" data-hover="images/img9-hover.jpg">
                </div>
            </div>
            <h2>Alphabet</h2>
        </div>
    </section>

    <footer class="footer">
        <div class="contact">CONTACT</div>
        <div class="bottom-footer">FOOTER</div>
    </footer>

    <!-- Hover Script pour toutes les images -->
    <script>
    document.querySelectorAll('.hover-img').forEach(img => {
        const originalSrc = img.src;
        const hoverSrc = img.dataset.hover;

        img.addEventListener('mouseover', () => {
            img.src = hoverSrc;
        });

        img.addEventListener('mouseout', () => {
            img.src = originalSrc;
        });
    });
    </script>
</body>
</html>
