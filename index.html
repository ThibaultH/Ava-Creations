<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquette Alignée avec Images</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
    </header>

    <section class="section imagiers">
        <div class="row">
            <div class="images">
                <div class="image"><img src="images/img1.jpg" alt="Image 1"></div>
                <div class="image"><img src="images/img2.jpg" alt="Image 2"></div>
                <div class="image"><img src="images/img3.jpg" alt="Image 3"></div>
            </div>
            <h2>Imagiers</h2>
        </div>
    </section>

    <section class="section memo">
        <div class="row">
            <div class="images">
                <div class="image"><img src="images/img4.jpg" alt="Image 4"></div>
                <div class="image"><img src="images/img5.jpg" alt="Image 5"></div>
            </div>
            <h2>Mémo</h2>
        </div>
    </section>

    <section class="section nombres">
        <div class="row">
            <div class="images">
                <div class="image"><img src="images/img6.jpg" alt="Image 6"></div>
                <div class="image"><img src="images/img7.jpg" alt="Image 7"></div>
            </div>
            <h2>Nombres</h2>
        </div>
    </section>

    <!-- NOUVELLE SECTION COULEURS -->
    <section class="section couleurs">
        <div class="row">
            <div class="images">
                <div class="image">
                    <img src="images/couleur1.jpg" alt="Couleur 1" class="hover-img" data-hover="images/couleur1-hover.jpg">
                </div>
                <div class="image">
                    <img src="images/couleur2.jpg" alt="Couleur 2" class="hover-img" data-hover="images/couleur2-hover.jpg">
                </div>
            </div>
            <h2>Couleurs</h2>
        </div>
    </section>

    <section class="section alphabet">
        <div class="row">
            <div class="images">
                <div class="image"><img src="images/img8.jpg" alt="Image 8"></div>
                <div class="image"><img src="images/img9.jpg" alt="Image 9"></div>
            </div>
            <h2>Alphabet</h2>
        </div>
    </section>

    <footer class="footer">
        <div class="contact">CONTACT</div>
        <div class="bottom-footer">FOOTER</div>
    </footer>

    <!-- SCRIPT POUR CHANGEMENT D'IMAGE AU HOVER -->
    <script>
    document.querySelectorAll('.hover-img').forEach(img => {
        const originalSrc = img.src;
        const hoverSrc = img.dataset.hover;

        img.addEventListener('mouseover', () => {
            img.src = hoverSrc;
        });

        img.addEventListener('mouseout', () => {
            img.src = originalSrc;
        });
    });
    </script>
</body>
</html>
